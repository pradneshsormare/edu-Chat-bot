<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quiz - StudyBot AI</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-content">
            <h1>StudyBot AI âœ¨</h1>
            <p>Practice Quiz Mode</p>
        </div>
        <a href="index.html" class="nav-button">Back to Chat</a>
    </header>

    <main class="quiz-container">
        <!-- Section 1: Quiz Setup -->
        <div id="quiz-setup">
            <h2>Create Your Quiz</h2>
            <form id="setup-form">
                <div class="form-group">
                    <label for="quiz-topic">Enter a Topic (e.g., "Photosynthesis", "Python Loops")</label>
                    <input type="text" id="quiz-topic" placeholder="Enter topic..." required>
                </div>
                <div class="form-group">
                    <label for="num-questions">Number of Questions (5-15)</label>
                    <input type="number" id="num-questions" value="10" min="5" max="15">
                </div>
                <button type="submit" id="start-quiz-btn" class="quiz-btn primary">Start Quiz</button>
            </form>
        </div>

        <!-- Section 2: Quiz Loading State -->
        <div id="quiz-loading" class="hidden">
            <p>Generating your quiz, please wait...</p>
            <div class="loader"></div>
        </div>

        <!-- Section 3: Quiz Taker -->
        <div id="quiz-taker" class="hidden">
            <div class="quiz-header">
                <p id="question-counter">Question 1/10</p>
                <button id="stop-quiz-btn" class="quiz-btn danger">Stop Quiz</button>
            </div>
            <div id="question-container">
                <h3 id="question-text">Question text will appear here.</h3>
                <div id="options-container"></div>
            </div>
            <button id="next-question-btn" class="quiz-btn success" disabled>Next Question</button>
        </div>

        <!-- Section 4: Quiz Results -->
        <div id="quiz-results" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="final-score">You scored 8 out of 10.</p>
            <p id="final-feedback"></p>
            <a href="quiz.html" class="quiz-btn primary">Take Another Quiz</a>
        </div>
    </main>
    
    <script type="module" src="quiz.js"></script>
</body>
</html>
